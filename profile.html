<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css"> <!-- Link to your custom CSS file -->
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-pic">
                <img src="images/slika.jpg" alt="User Profile Picture">
            </div>
            <div class="user-details">
                <h2>John Doe</h2>
                <p>Web Developer</p>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Books</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Statistics</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="profile-header">
                <h1>User Profile</h1>
            </div>

            <div class="book-section">
                <div class="book-shelf">
                    <h2>Books I Want to Read</h2>
                    <!-- Add books here -->
                </div>

                <div class="book-shelf">
                    <h2>Books I've Read</h2>
                    <!-- Add books here -->
                </div>
            </div>

            <div class="statistics-section">
                <h2>Monthly Reading Statistics</h2>
                <!-- Add a graph or any statistical representation here -->
            </div>
        </div>
    </div>
</body>

</html>
